version: '3.8'

services:
  links:
    - redis
  prod:
    container_name: mx-space-server
    image: mx-space-server:1.0.0
    build:
      context: .
      target: production
      dockerfile: ./Dockerfile
    command: npm run start:prod
    ports:
      - 2333:2333
    networks:
      - nestjs-network
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped

redis:
  image: redis
  container_name: cache
  expose:
    - 6379

networks:
  nestjs-network:
