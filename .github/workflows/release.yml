on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

name: Release

permissions: write-all

env:
  IMAGE: innei/mx-server
  REDISMS_DISABLE_POSTINSTALL: 1
  MONGOMS_DISABLE_POSTINSTALL: 1

jobs:
  build:
    name: Core
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      mongo:
        image: mongo
        ports:
          - 27017:27017
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node
        with:
          node-version: '22.x'

      - name: Build project
        run: |
          pnpm run bundle
      - name: Test Bundle Server
        run: |
          bash scripts/workflow/test-server.sh

      - name: Zip Assets
        run: |
          sh apps/core/zip-asset.sh
          mv release.zip release-linux.zip
      
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          prerelease: ${{ contains(fromJSON('["alpha", "beta"]'), github.ref_name) }}
          files: release-linux.zip

      - name: Changelog
        run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
  docker:
    name: Docker (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
        - platform: linux/amd64
          runner: ubuntu-latest
        - platform: linux/arm64
          runner: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Copy .env
        run: |
          cp .env.example .env

      - name: Build and load
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Test
        run: |
          bash ./scripts/workflow/test-docker.sh
          sudo rm -rf ./data

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ matrix.platform }}
          context: .
          tags: ${{ env.IMAGE }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true

      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1
      
  merge:
    name: Merge
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.IMAGE }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.IMAGE }}:${{ steps.meta.outputs.version }}
  deploy:
    name: Deploy Docker Image To Remote Server
    runs-on: ubuntu-latest
    needs: [merge]
    steps:
      - name: Checkout (for docker-compose.server.yml)
        uses: actions/checkout@v6

      - name: Generate env file for server (mx-core.env)
        shell: bash
        run: |
          set -euo pipefail
          cat > mx-core.env <<'EOF'
          TZ=${TZ:-Asia/Shanghai}
          MX_PORT=${MX_PORT:-2333}
          ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-localhost:*}
          DB_CONNECTION_STRING=${DB_CONNECTION_STRING:-mongodb://host.docker.internal:27017/mx-space}
          ENCRYPT_ENABLE=${ENCRYPT_ENABLE:-true}
          ENCRYPT_KEY=${ENCRYPT_KEY:-}
          JWT_SECRET=${JWT_SECRET:-}
          JWT_EXPIRE=${JWT_EXPIRE:-}
          DISABLE_CACHE=${DISABLE_CACHE:-false}
          DEBUG=${DEBUG:-false}
          DEBUG_MEMORY_DUMP=${DEBUG_MEMORY_DUMP:-false}
          EOF
        env:
          # Values come from CI-provided env/secrets. Server doesn't need a pre-created .env.
          TZ: ${{ secrets.TZ }}
          MX_PORT: ${{ secrets.MX_PORT }}
          ALLOWED_ORIGINS: ${{ secrets.ALLOWED_ORIGINS }}
          DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
          ENCRYPT_ENABLE: ${{ secrets.ENCRYPT_ENABLE }}
          ENCRYPT_KEY: ${{ secrets.MX_ENCRYPT_KEY }}
          JWT_SECRET: ${{ secrets.JWTSECRET }}
          JWT_EXPIRE: ${{ secrets.JWT_EXPIRE }}
          DISABLE_CACHE: ${{ secrets.DISABLE_CACHE }}
          DEBUG: ${{ secrets.DEBUG }}
          DEBUG_MEMORY_DUMP: ${{ secrets.DEBUG_MEMORY_DUMP }}

      - name: Ensure deploy dir exists
        uses: appleboy/ssh-action@v1.2.0
        with:
          command_timeout: 2m
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          key: ${{ secrets.KEY }}
          script: |
            set -euo pipefail
            mkdir -p "$HOME/mx-core-deploy"

      - name: Upload docker-compose.server.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          key: ${{ secrets.KEY }}
          source: docker-compose.server.yml,docker-stack.server.yml,mx-core.env
          target: mx-core-deploy

      - name: Deploy with SSH (docker swarm)
        uses: appleboy/ssh-action@v1.2.0
        env:
          IMAGE_REPO: ${{ env.IMAGE }}
          REF_NAME: ${{ github.ref_name }}
        with:
          command_timeout: 10m
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          key: ${{ secrets.KEY }}
          envs: IMAGE_REPO,REF_NAME
          script: |
            set -euo pipefail
            cd "$HOME/mx-core-deploy"

            IMAGE_TAG="${REF_NAME#v}"
            FULL_IMAGE="${IMAGE_REPO}:${IMAGE_TAG}"

            echo "[deploy] pulling ${FULL_IMAGE}"
            docker pull "${FULL_IMAGE}"

            # Ensure swarm mode (single-node swarm is OK)
            if [ "$(docker info --format '{{.Swarm.LocalNodeState}}' 2>/dev/null || echo inactive)" != "active" ]; then
              echo "[deploy] swarm not active, init swarm"
              docker swarm init
            fi

            # Load env for ${...} substitutions in stack file
            if [ -f "./mx-core.env" ]; then
              chmod 600 ./mx-core.env || true
              set -a
              . ./mx-core.env
              set +a
            else
              echo "[deploy] missing mx-core.env (upload failed?)"
              exit 1
            fi

            echo "[deploy] starting via swarm stack"
            export MX_CORE_IMAGE="${FULL_IMAGE}"
            docker stack deploy -c docker-stack.server.yml mx-core --with-registry-auth

            echo "[deploy] status"
            docker stack services mx-core

            echo "[deploy] cleanup"
            docker image prune -f || true
