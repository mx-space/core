on:
  push:
    tags-ignore:
      - 'v*'
    paths-ignore:
      - CHANGELOG.MD
    branches:
      - master
  pull_request:
  workflow_dispatch:
name: CI

jobs:
  quality:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node
        with:
          node-version: '22.x'
      - name: Run Lint
        run: npm run lint
      - name: Run Typecheck
        run: npm run typecheck

  docker:
    name: Docker build
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            innei/mx-server
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Copy .env
        run: |
          cp .env.example .env
      - name: Build and export to Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Test
        run: |
          bash ./scripts/workflow/test-docker.sh
          sudo rm -rf ./data

  core:
    name: Build (Core)
    runs-on: ubuntu-latest
    needs: quality
    env:
      REDISMS_DISABLE_POSTINSTALL: 1
      MONGOMS_DISABLE_POSTINSTALL: 1
    services:
      mongodb:
        image: mongo
        ports:
          - 27017:27017
      redis:
        image: redis
        ports:
          - 6379:6379
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node
        with:
          node-version: '22.x'
      - name: Build project
        run: npm run bundle
      - name: Test Bundle Server
        run: bash scripts/workflow/test-server.sh

  test:
    name: Test
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: quality
    services:
      mongodb:
        image: mongo
        ports:
          - 27017:27017
      redis:
        image: redis
        ports:
          - 6379:6379
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node
        with:
          node-version: '22.x'
      - name: Install Redis Server
        run: |
          sudo apt-get update
          sudo apt-get install -y redis-server
      - name: Run Tests
        run: npm run test
        env:
          CI: true
          REDIS_BINARY_PATH: /usr/bin/redis-server
